<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de pizza 23</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        body{
         background-image: url("https://th.bing.com/th/id/OIP.iFJN8PRMrAcPWE24858sIQHaEK?rs=1&pid=ImgDetMain");
         color: rgb(255, 88, 88);
         background-size: cover;
         background-attachment: fixed;
        }

        .login-form {
            margin-top: 30px;
        }

        .login-form .form-control {
            margin-bottom: 20px;
        }

        .login-form a {
            color: #ffee00;
        }
    </style>
</head>

<body>
    <form action="">
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-8 login-form">
                <h2 class="text-center mb-4">Inicio de Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" data-toggle="modal" data-target="#recuperarContrasenaModal">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="mt-3 text-center">
                    <a href="file:///c%3A/Users/Estudiantes/Downloads/prueba%20form%20boot.html">Crear una cuenta</a>
                </div>
            </div>
        </div>
    </div>
    </form>

    <div class="modal fade" id="recuperarContrasenaModal" tabindex="-1" role="dialog"
        aria-labelledby="recuperarContrasenaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recuperarContrasenaModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo"
                                placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="preguntaSecreta">Pregunta Secreta:</label>
                            <input type="text" class="form-control" id="preguntaSecreta"
                                placeholder="Escriba su pregunta secreta" require="">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono"
                                placeholder="Ingrese su número de teléfono" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
